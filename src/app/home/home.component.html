<div class="container">
  <br>
  <div class="row">
    <div class="col-md-6">
      <app-new></app-new>
    </div>
    <br>
    <div class="col-md-6">
      <h3>Lista de clientes</h3>
      <hr>
      <div class="card border" *ngIf="clients?.length > 0; else noClients">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Tipo de documento</th>
              <th>No. de documento</th>
              <th>Fecha de nacimiento</th>
              <th>Observaciones</th>
              <th>

              </th>
            </thead>
            <tbody>
              <tr *ngFor="let c of clients">
                <td>
                  {{c.name}}
                </td>
                <td>
                  {{c.last_name}}
                </td>
                <td>
                  {{c.doc_type}}
                </td>
                <td>
                  {{c.doc_number}}
                </td>
                <td>
                  {{c.birth_date | date:'dd/MM/yyyy'}}
                </td>
                <td>
                  {{c.observation}}
                </td>
                <td>
                  <div class="buttons">
                    <button class="btn btn-sm btn-warning mr-2 text-white" [routerLink]="['/edit',c.id]"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-sm btn-danger" (click)="onClickDelete(c)"><i class="fas fa-trash"></i></button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <ng-template #noClients>
        <hr>
        <h5>No hay clientes para observar</h5>
      </ng-template>
    </div>
  </div>
</div>
